<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tullio Sebastiani - Senior Software Engineer</title>
    <style>
        body {
            background-color: #2B2B2B;
            color: #A9B7C6;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #3C3F41;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Questo centra tutto il contenuto all'interno del container */
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #A9B7C6;
            margin-bottom: 20px;
            display: inline-block; /* Per assicurarsi che l'immagine sia centrata correttamente */
        }
        h1 {
            color: #FFFFFF;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; /* Centra i link orizzontalmente */
        }
        a {
            color: #6897BB;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background: #3C3F41;
            transition: background-color 0.3s ease;
            width: 100%; /* Aumenta la larghezza per un look pi√π ordinato */
            text-align: center; /* Centra il testo dei link */
        }
        a:hover {
            background: #4E5154;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Tullio Sebastiani">
        <h1>Tullio Sebastiani</h1>
        <p>Senior Software Engineer at RedHat</p>
        <div class="links">
            <a href="https://github.com/tsebastiani" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/tulliosebastiani/" target="_blank">LinkedIn</a>
            <a href="mailto:github.sensitize723@passinbox.com">Email Me</a>
        </div>
    </div>
</body>
</html>
