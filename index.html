<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tullio Sebastiani - Senior Software Engineer at Red Hat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00bcd4;
            transition: box-shadow 0.3s ease;
        }
        img:hover {
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }
        h1 {
            font-size: 2em;
            margin: 10px 0 5px;
            color: #00bcd4;
        }
        h2 {
            font-size: 1.2em;
            color: #e0e0e0;
            margin: 0;
        }
        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #e0e0e0;
            border: 2px solid #00bcd4;
            background: transparent;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .links a:hover {
            background: #00bcd4;
            color: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Tullio Sebastiani">
        <h1>Tullio Sebastiani</h1>
        <h2>Senior Software Engineer at Red Hat</h2>
        <div class="links">
            <a href="https://github.com/tsebastiani">GitHub</a>
            <a href="https://www.linkedin.com/in/tulliosebastiani/">LinkedIn</a>
            <a href="mailto:github.sensitize723@passinbox.com">Email</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseover', () => {
                    let randomColor = Math.floor(Math.random()*16777215).toString(16);
                    link.style.borderColor = '#' + randomColor;
                    link.style.color = '#' + randomColor;
                });
                link.addEventListener('mouseout', () => {
                    link.style.borderColor = '#00bcd4';
                    link.style.color = '#e0e0e0';
                });
            });

            // Effetto di illuminazione sull'immagine al passaggio del mouse
            let img = document.querySelector('img');
            img.addEventListener('mouseover', () => {
                img.style.boxShadow = '0 0 30px rgba(0, 188, 212, 0.8)';
            });
            img.addEventListener('mouseout', () => {
                img.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
